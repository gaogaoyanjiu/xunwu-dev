############################################################################
# Mysql 注意替换相应配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xunwu?characterEncoding=utf8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=root

############################################################################
#
# debug调试 sql打印，调试打印的级别
#
############################################################################
logging.level.org.hibernate.SQL=debug

############################################################################
#
# thymeleaf 配置
#
############################################################################
# thymeleaf 配置
spring.thymeleaf.cache=false

############################################################################
#
# multipart config 文件上传
#
############################################################################
# multipart config 文件上传
spring.http.multipart.enabled=true
spring.http.multipart.location= D:\\IdeaProjects\\xunwu\\tmp\\
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB
############################################################################
#
# redis config 配置
#
############################################################################
# redis config 配置
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000
spring.redis.password=root



############################################################################
#
# elasticsearch  搜索引擎配置
#
############################################################################
# elasticsearch  搜索引擎配置
elasticsearch.cluster.name=elasticsearch
elasticsearch.host=localhost
elasticsearch.port=9300

############################################################################
#
# kafka  异步消息服务配置
#
############################################################################
# kafka  异步消息服务配置
spring.kafka.bootstrap-servers=127.0.0.1:9095
spring.kafka.consumer.group-id=xunwu

logging.level.com.imooc.service.search=debug